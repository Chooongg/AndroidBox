plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'maven-publish'
}

group = 'com.chooongg'

android {
    compileSdk compile_sdk

    defaultConfig {
        minSdk min_sdk
        targetSdk target_sdk
        consumerProguardFiles "consumer-rules.pro"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
}

dependencies {
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.2'
    api "com.google.android.material:material:$material_version"
    api "androidx.appcompat:appcompat:$appcompat_version"
    api 'androidx.recyclerview:recyclerview:1.2.1'
    api 'androidx.core:core-ktx:1.7.0-beta02'
    api 'androidx.lifecycle:lifecycle-process:2.4.0-rc01'
    api 'androidx.lifecycle:lifecycle-runtime-ktx:2.4.0-rc01'
    api 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.0-rc01'
    api 'com.github.getActivity:XXPermissions:11.6'
    api 'com.tencent:mmkv-static:1.2.10'
    // 调试工具
    implementation 'com.facebook.stetho:stetho:1.6.0'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = "com.chooongg"
                artifactId = "utils"
            }
        }
    }
}